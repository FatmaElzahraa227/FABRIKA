version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "{{s3_bucket_url}}"
        BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
        nodejs: 14
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install apexcharts --save
        - npm install -g @angular/cli@11.2.2
  build:
    commands:
        - echo Build started 
        - ng build --prod
artifacts:
    files:
        - '**/*'
    discard-paths: yes
