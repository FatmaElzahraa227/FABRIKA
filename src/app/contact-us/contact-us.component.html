<html>
  <body>
    <div class="circle"></div>
    <div class="floatingBox">
      <p class="text-success text-center">{{successMessage}}</p>
      <form [formGroup]="messageayaForm" (ngSubmit)="sendMessage()">
        <h3>Send a Message</h3>
        <div class="inputField">
          <div class="in d-flex flex-column align-items-start justify-content-start">
            <div class="fullname form-floating child">
              <input
                type="name"
                id="floatingFullname"
                class="form-control"
                placeholder=" "
                formControlName="full_name"
              />
              <label for="floatingFullname" class="form-label"
                >Full Name
              </label>
            </div>
            <p class="err text-danger">{{errorMessageName}}</p>
          </div>
          <div class="in d-flex flex-column align-items-start justify-content-start">
          <div class="email form-floating child">
            <input
              type="email"
              id="floatingEmail"
              formControlName="email"
              class="form-control"
              placeholder=" "
            />
            <label for="floatingEmail" class="form-label">E-mail</label>
          </div>
          <p class="err text-danger px-3 pt-1">{{errorMessageEmail}}</p>
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control msg"
            placeholder="message"
            id="floatingTextarea2"
            formControlName="message"
            style="height: 120px"
          ></textarea>
          <label for="floatingTextarea2" class="messageLabel"
            >Type your Message.....</label
          >
        </div>
        <p class="err text-danger px-3 pt-1">{{errorMessageMessage}}</p>
        <button class="btn btn-dark">Send</button>
      </form>
    </div>
    <div class="contactus">
      <h2>Contact Us</h2>
      <div class="info">
        <div class="address d-flex justify-content-start">
          <div class="dot"><i class="fa fa-location-dot editIcon"></i></div>
          <div class="txt d-flex flex-column justify-content-start">
            <h2>Address</h2>
            <p>164 Ludlow St 1st Floor, New York, NY 10002, USA</p>
          </div>
        </div>
        <div class="d-flex justify-content-start">
          <div class="dot"><i class="fa fa-phone editIcon"></i></div>
          <div class="txt d-flex flex-column justify-content-start">
            <h2>Phone</h2>
            <p>+1 212-477-3063</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
