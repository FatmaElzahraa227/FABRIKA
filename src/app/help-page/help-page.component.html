<html>
  <body>
    <div class="container">
      <div
        class="parent d-flex justify-content-center flex-column align-items-center"
      >
        <div class="head align-self-center d-flex justify-content-evenly">
          <p>Help Center</p>
          <p class="text-black" style="user-select: none">Help Center</p>
        </div>
        <div class="head2 align-self-center d-flex justify-content-start">
          <p>We Help to Achieve Biggest <span>Goals</span></p>
        </div>
        <div
          class="child d-flex justify-content-between w-75 align-items-center"
        >
          <div
            class="left d-flex w-25 flex-column justify-content-between align-items-center text-center"
          >
            <h2>FAQ<span>s</span></h2>
            <p>
              everything you need to know about cars our web. can't find the
              answer you are looking for?<a routerLink="/contact-us">
                chat our friendly team
              </a>
            </p>
          </div>
          <div class="right w-50">
            <div class="accordion accordion-flush" id="accordionFlushExample" >
              <div class="accordion-item" *ngFor="let qa of data;let i=index">
                <h2 class="accordion-header" id="heading{{i}}">
                  <button
                    class="accordion-button custom-accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#flush-collapse-' + i"
                    aria-expanded="false"
                    [attr.aria-controls]="'flush-collapse-' + i"
                  >
                    {{qa.question}}
                  </button>
                </h2>
                <div
                 [id]="'flush-collapse-' + i"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                   {{qa.answer}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
