          <li routerLinkActive="active" class="nav-item">
            <a *ngIf="isLogin" class="nav-link" routerLink="/home">Home</a>

        id="navbarNav"
      >

          class="navbar-nav d-flex align-items-center justify-content-between"
        >
          <li *ngIf="!isLogin" class="nav-item">
            <button
              type="button"
              class="btn btn-primary lgnbtn text-center px-4"
              routerLink="/login"
            >

              type="button"
              class="btn btn-primary lgnbtn text-center px-4"
              routerLink="/signup"
            >
              Signup
            </button>
          </li>

          [ngClass]="{'d-none': isProfilePage}" 
            class="navbar-nav d-flex align-items-center justify-content-between" >
            <li *ngIf="isLogin"  class="nav-item">
              <button (click)="logout()"
                type="button"
                class="btn btn-primary lgoutbtn text-center px-4"
                routerLink=""

              </button>
            </li>

              <a routerLink="/profile" class="image">

            </li>

          <div *ngIf="isProfilePage" class="profile-div" style="width: 194px;">

          </div>
